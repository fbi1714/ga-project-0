      <div class='tictactoe'>

        </div>
        <div class="options">
          <div class="playerText"></div>
          <button class="restart" onClick="init()">Restart</button>
          <div>
              <form>Single Player Mode

            </form>
          </div>
            <div class="score">SCORE:
